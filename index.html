<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/eeda5486a2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row border row-content">
      <div class="col-5 img-col">

      </div>
      <div class="col-7 content">
        <h3 class="title">Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h3>

        <p>Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.</p>

        <div class="row profile">
          <div class="col-2">
            <img src="images/avatar-michelle.jpg" alt="profile image" class="profile-image">
          </div>
          <div class="col-8 name-date-col">
            <span class="name">Michelle Appleton</span>
            <br>
            <span class="date">28 Jun 2020</span>
          </div>
          <div class="col-2 share-col">
            <div class="social-media-container">
              <div class="rectangle">
                <div>
                  <span class="text-white">SHARE</span>
                  <img src="images/icon-facebook.svg" alt="facebook">
                  <img src="images/icon-twitter.svg" alt="x">
                  <img src="images/icon-pinterest.svg" alt="pinterest">
                </div>
                <div class="hidden-share">
                  <i class="fa-solid fa-share"></i>
                </div>
              </div>
              <div class="inverted-triangle"></div>
            </div>
            <img src="images/icon-share.svg" alt="share button" class="share">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
